<md-toolbar ng-if="seriesList.length>0" class="md-title md-primary md-hue-1">
        <div class="md-toolbar-tools">
          <h3 class="series-title">
            My Series
          </h3>
          <span flex=""></span>
          <md-input-container md-no-float class="md-block">
		      <ng-md-icon icon="search"></ng-md-icon> 
		      <input ng-model="listFilter.season" class="search-input" type="text" placeholder="Search">
		    </md-input-container>
        </div>     
</md-toolbar>
 
<div ng-if="seriesList.length>0" class="series-list-container">
	<md-content>
     <md-list flex="">
	    <md-list-item class="md-1-line" ng-repeat="serie in seriesList | filter:listFilter.season as filteredSeriesList" ng-href="null" ui-sref='episodes({series: "{{serie.series}}", img:"{{serie.img}}"})'>
	    
	       <!--  <md-item-content md-ink-ripple layout="row" layout-align="start center">
	          <div class="inset">{{serie}}</div>
	        </md-item-content> -->
        

	        <img ng-src="{{serie.img}}" class="md-avatar" alt="/" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ serie.series}}</h3>
          </div>

	      <md-divider ng-if="!$last"></md-divider>
	    </md-list-item>
	    <md-list-item class="md-1-line" ng-if="filteredSeriesList.length === 0">
	    	No searches found
	    </md-list-item>

  </md-list>
</md-content>
</div>

<div ng-if="seriesList.length==0">
	<md-content>
		<div class="no-results">
			<h3>You don't have any series in your list!</h3>
			Visit <a href="#" ng-click="redirectGeekTV()">Geek TV</a> and click on any episode, and the show will automatically be added to your list.
		</div>
	</md-content>
</div>
